[program:iatse665]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/clients/iatse665/artisan queue:work redis --timeout=1800 --sleep=3 --tries=3 --daemon --queue=iatse665_jobs
autostart=true
autorestart=true
numprocs=1
user=laradock
redirect_stderr=true
stdout_logfile=/var/www/clients/iatse665/storage/logs/queue-jobs.log
